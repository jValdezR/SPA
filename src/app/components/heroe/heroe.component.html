<h1>{{heroe['nombre'] | uppercase}} <small>({{heroe['aparicion'] | date:'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.img" srcset="">
        <br><br>

    </div>
    <div class="col-md-8">
        <h3>{{heroe['nombre']}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- Esto es por medio de html y ngIf -->
            <img *ngIf="heroe.casa == 'Marvel'" class="imagen" src="assets/logos/marvel_logo.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="imagen" src="assets/logos/dc_logo.png" alt="">

            <!-- La siguiente forma de elegir la imagen de la casa es agregando el atributo logo a heroes. -->
            <!-- <img class="imagen" [src]="heroe.logo" alt="" srcset=""> -->
        </div>
    </div>
    <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar a heroes</a>
</div>
